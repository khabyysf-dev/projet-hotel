<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Hôtel Sables d'Or</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">

<div class="auth-nav-top">
    <a href="index.html" class="btn btn-sm btn-outline nav-auth-login">Home</a>
    <a href="register.html" class="btn btn-sm btn-primary nav-auth-register">Register</a>
</div>

<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Connexion</h2>
        </div>
        
        <div id="error-message" style="display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #991b1b; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
        </div>
        
        <form id="login-form" class="auth-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" class="custom-input" required placeholder="exemple@mail.com">
            </div>
            
            <div class="input-group">
                <label>Mot de passe</label>
                <input type="password" name="password" class="custom-input" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div class="auth-footer">
            <p style="margin-bottom: 15px;">Pas encore de compte ?</p>
            <a href="register.html" class="btn btn-outline btn-sm" style="width: 100%;">Créer un compte</a>
        </div>
    </div>
</div>

<script src="js/api-config.js"></script>
<script src="js/auth.js"></script>
<script>
// Handle login form submission
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = e.target.email.value;
  const password = e.target.password.value;
  const errorDiv = document.getElementById('error-message');
  
  try {
    const response = await apiCall('/auth/login', 'POST', { email, password });
    
    if (response.success) {
      authManager.setUser(response.user);
      window.location.href = 'index.html';
    } else {
      errorDiv.textContent = response.message || 'Erreur de connexion';
      errorDiv.style.display = 'block';
    }
  } catch (error) {
    errorDiv.textContent = 'Erreur serveur. Veuillez réessayer.';
    errorDiv.style.display = 'block';
  }
});
</script>

</body>
</html>
